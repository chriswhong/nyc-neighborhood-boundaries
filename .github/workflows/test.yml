name: ğŸ§ª Test GeoJSON

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ“Š Generate coverage report
      run: npm run test:coverage
    
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
    
    - name: âœ… Validate GeoJSON structure
      run: npm run validate

  validate-geojson:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ºï¸ Validate GeoJSON syntax
      run: |
        # Check if the GeoJSON file is valid JSON
        python -m json.tool nyc-neighborhood-boundaries.geojson > /dev/null
        echo "âœ… GeoJSON is valid JSON"
    
    - name: ğŸ“ Check file size
      run: |
        FILE_SIZE=$(stat -f%z nyc-neighborhood-boundaries.geojson 2>/dev/null || stat -c%s nyc-neighborhood-boundaries.geojson)
        echo "ğŸ“Š GeoJSON file size: $FILE_SIZE bytes"
        
        # Warn if file is larger than 50MB
        if [ $FILE_SIZE -gt 52428800 ]; then
          echo "âš ï¸ Warning: GeoJSON file is larger than 50MB"
        fi
    
    - name: ğŸ” Check for required features
      run: |
        FEATURE_COUNT=$(grep -o '"type":"Feature"' nyc-neighborhood-boundaries.geojson | wc -l)
        echo "ğŸ˜ï¸ Found $FEATURE_COUNT features"
        
        if [ $FEATURE_COUNT -lt 200 ]; then
          echo "âŒ Error: Expected at least 200 features, found $FEATURE_COUNT"
          exit 1
        fi
